<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.png" type="image/x-icon" />
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
<title>Login- Office Environment Management System(OEMS)</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>
<div class="container bordered-lrb">
    <!-- Header code starts here -->
	<header class="row header-black-bg">
    	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-left alpha"><img src="images/i-logo.png" alt=""></div>
    </header><!-- Header code ends here -->    
    <section class="row">
    	<div class="col-lg-12 text-center mt-50">
            <img src="images/oems-logo.png" alt="Office Environment Management System(OEMS)" title="Office Environment Management System(OEMS)">
            <h1 class="mt-50">Office Environment Management System</h1>
        </div>
        <div class="clearfix"></div>
        <!-- login code starts here -->
        <div class="login-container">
            <h3>Anmelden</h3>
            <div class="row">
                <div class="col-lg-6 login-left-box">
                    <div class="mt-40 mb-10"><strong>Bitte im OEMS anmelden</strong></div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="userId" placeholder="User Id">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="userPwd" placeholder="Password">
                        </div>
                        <div>
                            <a href="#">Kennwort vergessen?</a>
                            <button type="submit" class="btn btn-warning rf">Anmelden</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <p class="mt-80 ml-20"><strong>Unser OEMS beinhaltet folgende Dienstleistungen:</strong></p>
                    <ul>
                        <li>Desk Booking</li>
                        <li>Booking Overview</li>
                        <li>Search Employee</li>
                        <li>Personalized Setting</li>
                        <li>Car Booking</li>
                        <li>Fleet Management</li>
                        <li>NFC Equipment Tracking</li>
                    </ul>
                    
                </div>
            </div>
        </div><!-- login code ends here -->
    </section>
</div>





<!-- all JS called here -->
<script type="text/javascript" src="js/jquery.min-v1.12.4.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
